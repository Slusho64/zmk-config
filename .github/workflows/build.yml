on: [push, pull_request, workflow_dispatch]

name: Build

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:2.4
    name: Build Test
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache west modules
        uses: actions/cache@v2
        env:
          cache-name: cache-zephyr-modules
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
            zmk/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('manifest-dir/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: West Init
        run: west init -l config
      - name: West Update
        run: west update
      - name: West config Zephyr base
        run: west config --global zephyr.base-prefer configfile
      - name: West Zephyr export
        run: west zephyr-export
      - name: West Build (Quefrency65 Left)
        run: west build -s zmk/app -b nice_nano -- -DSHIELD=quefrency_left -DZMK_CONFIG=/github/workspace/config
      - name: Quefrency65 DTS File
        if: ${{ always() }}
        run: cat -n build/zephyr/nice_nano.dts.pre.tmp
      - name: Quefrency65 Left Kconfig file
        run: cat build/zephyr/.config | grep -v "^#" | grep -v "^$"
      - name: Rename zmk.uf2
        run: cp build/zephyr/zmk.uf2 quefrency_left_nice_nano.uf2
      - name: Archive (Quefrency65 Left)
        uses: actions/upload-artifact@v2
        with:
          name: firmware
          path: quefrency_left_nice_nano.uf2
      - name: West Build (Quefrency65 Right)
        run: west build -s zmk/app -b nice_nano -- -DSHIELD=quefrency_right -DZMK_CONFIG=/github/workspace/config
      - name: Quefrency65 Right Kconfig file
        run: cat build/zephyr/.config | grep -v "^#" | grep -v "^$"
      - name: Rename zmk.uf2
        run: cp build/zephyr/zmk.uf2 quefrency_right_nice_nano.uf2
      - name: Archive (Quefrency65 Right)
        uses: actions/upload-artifact@v2
        with:
          name: firmware
          path: quefrency_right_nice_nano.uf2
